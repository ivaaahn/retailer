name: Deployment

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Setuping .env files
        run: |
          echo "${{ secrets.RETAILER_ENV_DEPLOY }}" > retailer/.env.deploy
          echo "${{ secrets.RETAILER_ADMIN_ENV_DEPLOY }}" > retailer_admin/.env.deploy
          echo "${{ secrets.DOCKER_COMPOSE_ENV }}" > deploy/.env.docker-compose
          
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get commit hash
        id: commit
        uses: pr-mpt/actions-commit-hash@v1

      - name: Build the Retailer App
        uses: docker/build-push-action@v2
        with:
          file: ./deploy/api/Dockerfile
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/retailer:${{ steps.commit.outputs.short }}

      - name: Build the Retailer Admin
        uses: docker/build-push-action@v2
        with:
          file: ./deploy/admin/Dockerfile
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/retailer-admin:${{ steps.commit.outputs.short }}

      - name: Downing
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DOCKER_SSH_HOST }}
          username: ${{ secrets.DOCKER_SSH_USER }}
          key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: bash ${{ secrets.PATH_TO_DOWN_SCRIPT }}

      - name: Copy nginx.conf template
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DOCKER_SSH_HOST }}
          username: ${{ secrets.DOCKER_SSH_USER }}
          key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "deploy/web/templates/default.conf.template"
          target: ${{ secrets.PATH_TO_DEPLOY }}/nginx
          overwrite: true
          tar_tmp_path: ${{ secrets.PATH_TO_DEPLOY }}
          strip_components: 2

      - name: Copy redis.conf template
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DOCKER_SSH_HOST }}
          username: ${{ secrets.DOCKER_SSH_USER }}
          key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "deploy/redis/redis.conf"
          target: ${{ secrets.PATH_TO_DEPLOY }}/redis
          overwrite: true
          tar_tmp_path: ${{ secrets.PATH_TO_DEPLOY }}
          strip_components: 2


      - name: Copy docker-compose.yml
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DOCKER_SSH_HOST }}
          username: ${{ secrets.DOCKER_SSH_USER }}
          key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "deploy/docker-compose.yml,deploy/.env.docker-compose"
          target: ${{ secrets.PATH_TO_DEPLOY }}
          overwrite: true
          tar_tmp_path: ${{ secrets.PATH_TO_DEPLOY }}
          strip_components: 1


      - name: Deploying
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DOCKER_SSH_HOST }}
          username: ${{ secrets.DOCKER_SSH_USER }}
          key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: bash ${{ secrets.PATH_TO_DEPLOY_SCRIPT }} ${{ steps.commit.outputs.short }} ${{ steps.commit.outputs.short }}
