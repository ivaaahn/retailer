linters:
  stage: lint
  tags:
    - local
    - docker
  before_script:
    - pip install poetry==${POETRY_VERSION}
    - poetry config virtualenvs.in-project true
    - poetry install --only linters
  script:
    - poetry run black --check --diff .
    - poetry run isort --check --diff .

unit_tests:
  stage: test
  tags:
    - local
    - docker
  before_script:
    - pip install poetry==${POETRY_VERSION}
    - poetry config virtualenvs.in-project true
    - poetry install --without linters --without dev
  script:
    - poetry run pytest -vv --color=yes --junitxml="pytest-junit.xml"
  artifacts:
    when: always
    reports:
      junit: pytest-junit.xml

build_image:
  stage: build
  script:
    - docker build -f deploy/test/Dockerfile -t git.iu7.bmstu.ru:5050/ida19u463/retailer:1.0 .

push_image:
  stage: build
  needs:
    - build_image
  before_script:
    - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} git.iu7.bmstu.ru:5050
  script:
    - docker push git.iu7.bmstu.ru:5050/ida19u463/retailer:1.0


